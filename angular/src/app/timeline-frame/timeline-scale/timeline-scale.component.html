<div class="timeline-scale">
  <div *ngFor="let item of pipes">
    <div [style.left]="item.value"
         class="marker marker--priority-{{item.priority}}">
    </div>
    <div [style.left]="item.value"
         class="value value--priority-{{item.priority}}"
         [style.font-weight]="item.bold ? 600 : 400">
      {{item.title}}
    </div>
  </div>
</div>
