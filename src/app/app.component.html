<h1>
  {{title}}
</h1>
<div class="timeline-border">
  <div class="timeline-background">
    <app-timeline-frame [range]="range" [step]="step" ></app-timeline-frame>
  </div>
</div>
<button (click)="addBox()">Add new box</button>
<button (click)="addBigBox()">Add BIG box</button>
<div>
  <label>Whole range: {{range}}</label></div>
<div>
  <label>Range chosen: </label>{{frame.rangeChosen}}</div>
