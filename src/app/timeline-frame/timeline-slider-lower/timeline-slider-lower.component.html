<div class="format-slider">
  <nouislider [config]="lowerConfig"
              [step]="step"
              [min]="mRangeChosen[0]"
              [max]="mRangeChosen[1]"
              [ngModel]="mRangeChosen"
              (change)="onChange($event)">
  </nouislider>
  <app-timeline-scale [min]="mRangeChosen[0]" [max]="mRangeChosen[1]"></app-timeline-scale>
</div>
