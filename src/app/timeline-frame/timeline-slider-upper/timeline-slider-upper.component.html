<div>

  <div appD3SliderUpper
       id="sliderUpper"
       [minValue]="min"
       [maxValue]="max"
       [step]="step"
       [rangeChosen]="rangeChosen"
       [isLeftLocked]="isLockedLeft"
       [isRightLocked]="isLockedRight"
       (leftLockChange)="lockLeftChange($event)"
       (rightLockChange)="lockRightChange($event)"
       (rangeChosenChange)="onRangeChange($event)">
  </div>

  <div class="scale-margin">
    <app-timeline-scale [min]="min" [max]="max"></app-timeline-scale>
  </div>
</div>
