<div class="format-slider">
  <div class="timeline-lock">
    <app-timeline-lock></app-timeline-lock>
  </div>

  <div appD3SliderUpper
       id="sliderUpper"
       [minValue]="min"
       [maxValue]="max"
       length="964"
       [step]="step"
       [lineWidth]="14"
       [thumbSize]="8"
       [rangeChosen]="rangeChosen"
       (rangeChosenChange)="onRangeChange($event)">
  </div>

  <div class="scale-margin">
    <app-timeline-scale [min]="min" [max]="max"></app-timeline-scale>
  </div>
</div>
