<div>
  <app-timeline-slider [min]="min" [max]="max" [step]="step" (rangeUpdated)="handleRangeUpdated($event)"></app-timeline-slider>
</div>
<div>
  <label>Range: </label>{{range[0]}} - {{range[1]}}</div>
<div>
  <label>Elements inside: </label>{{((this.max - this.min) / this.step)}}</div>
<div>
  <app-timeline-slider [min]="range[0]" [max]="range[1]" [step]="1200"></app-timeline-slider>
</div>
